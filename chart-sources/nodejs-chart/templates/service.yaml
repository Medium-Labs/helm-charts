apiVersion: v1
kind: Service
metadata:
  name: {{ include "nodejs-chart.fullname" . }}
  labels:
    {{- include "nodejs-chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 80
      targetPort: {{ .Values.applicationPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "nodejs-chart.selectorLabels" . | nindent 4 }}
